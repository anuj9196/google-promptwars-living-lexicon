        body {

        .neon-border {
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5), inset 0 0 5px rgba(0, 242, 255, 0.2);
            border: 1px solid rgba(0, 242, 255, 0.5);
        }
        .neon-text-cyan {

        }
        .neon-text-magenta {
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.8);

        }
        .scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ff, transparent);
            box-shadow: 0 0 15px #00f2ff;
            position: absolute;
            width: 100%;
            animation: scan 2s linear infinite;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .cyber-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
        }
        /* Screen reader only utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .sr-only:focus, .focus\:not-sr-only:focus {
            position: fixed;
            width: auto;
            height: auto;
            padding: 0;
            margin: 0;
            overflow: visible;
            clip: auto;
            white-space: normal;
        }
