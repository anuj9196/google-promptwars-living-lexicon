    <!-- Injection Hook: The server will replace this with actual environment variables -->
    <script id="env-injection">window.process = { env: { API_KEY: "__API_KEY_PLACEHOLDER__" } };</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #05070a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-border {
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5), inset 0 0 5px rgba(0, 242, 255, 0.2);
            border: 1px solid rgba(0, 242, 255, 0.5);
        }
        .neon-text-cyan {
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.8);
            color: #00f2ff;
        }
        .neon-text-magenta {
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.8);
            color: #ff00ff;
        }
        .scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ff, transparent);
            box-shadow: 0 0 15px #00f2ff;
            position: absolute;
            width: 100%;
            animation: scan 2s linear infinite;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .cyber-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
        }
    </style>
